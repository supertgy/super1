		<div class="slider">

				<img src="./图像/重庆洪崖洞.jpg" alt="Image 1" />

			</div>
			<button class="lt">&lt;</button>
			<button class="gt" onclick="nextImage()">&gt;</button>
		</div>
		<script>
			// script.js
			window.addEventListener('load', function() {
			  const slides = document.querySelector('.slides');
			  let currentIndex = 0;
			  const totalImages = slides.children.length;
			
			  function nextImage() {
			    currentIndex = (currentIndex + 1) % totalImages;
			    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
			  }
			
			  setInterval(nextImage, 5000); // 每5秒滚动到下一张图片
			});
		</script>
